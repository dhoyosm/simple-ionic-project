<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Submit Comment on Dish</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="submitComment()">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select ng-model="mycomment.rating" required>
                        <option ng-repeat="n in [5,4,3,2,1]" value="{{n}}">{{n}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Your name</span>
                    <input type="text" ng-model="mycomment.author">
                </label>
                <label class="item item-input">
                    <span class="input-label">Your comment</span>
                    <input type="text" ng-model="mycomment.comment">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
